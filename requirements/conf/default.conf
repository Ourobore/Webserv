server
{
	listen localhost:8080;
	server_name server_test;

	error_page 404 502 requirements/html/404.html;
	error_page 400 requirements/html/400.html;
	error_page 500 requirements/html/500.html;

	client_max_body_size    15;

	index index.html;

    root /requirements/html/;

	location /nope {
		return 301 http://0.0.0.0:8080/blog/;
	}

	location /uploaded {
		methods 				GET;
		upload ./files/uploaded;
		autoindex on;
		index uploaded.html;
		cgi_extension .php;
		cgi_path ./files/cgi/php-cgi;
	}

	location /info {
		methods GET DELETE;
		root	requirements/html/test;
		index machin.html about.html;
		cgi_extension .php;
		cgi_path ./files/cgi/php-cgi;
	}

	location /php {
		index index.php;
		cgi_extension .php;
		cgi_path ./files/cgi/php-cgi;
    }

    location /info/test1/test2 {

    }
}
