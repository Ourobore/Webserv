<html>

<head>
    <title>File Upload</title>
</head>

<body>
    <h2> Wanna upload some files?</h2>
    <p>Select the files you want to upload, and click 'Send'<br>
        (You are not obligated to upload all 5 files, you can upload less)</p>
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Choose a file</label>
            <input type="file" id="file" name="myFile">
        </div>
        <div>
            <label for="file2">Choose a file</label>
            <input type="file" id="file2" name="myFile2">
        </div>
        <div>
            <label for="file3">Choose a file</label>
            <input type="file" id="file3" name="myFile3">
        </div>
        <div>
            <label for="file4">Choose a file</label>
            <input type="file" id="file4" name="myFile4">
        </div>
        <div>
            <label for="file5">Choose a file</label>
            <input type="file" id="file5" name="myFile5">
        </div>
        <div>
            <br>
            <button>Send the files</button>
        </div>
    </form>
</body>

</html>
